<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/sito/css/jquery-ui.css" rel="stylesheet">
    <link href="/static/sito/css/custom.css" rel="stylesheet">

    <title>FaST</title>
  </head>
  <body>
<header> 
    <img src="/static/sito/img/FsST-logo.png" style="height:50px;padding-top:10px;padding-left:10px;" alt="bad"> 
    <!-- Rounded switch -->
    <div style="margin-right:45%; margin-top:14px;float:right;">
      <form id="change" action="{% url 'change-section' %}" method="post">{% csrf_token %}
      Brand
    <label class="switch">
      <input type="checkbox" id="switch" name="switch" value="community" {% if section == 'community' %}checked{% endif %}>
      <span class="slider round"></span>
    </label> Communities  
  </form>
  </div>
</header>

<div id="filtri" style="display:none;">
  <div class="form-group" class="title">
    <label for="competitor" class="title">Competitor's comparison</label>
    <select name="competitor" id="competitor" class="form-control">
      <option value="">None</option>
      <option value="175547541" {% if request.session.competitor == '175547541' %}selected="selected"{% endif %}>miguelinagambaccini</option>
      <option value="8442900" {% if request.session.competitor == '8442900' %}selected="selected"{% endif %}>athenaprocopiou</option>
      <option value="20718070" {% if request.session.competitor == '20718070' %}selected="selected"{% endif %}>lisamariefernandez</option>
      <option value="332000242" {% if request.session.competitor == '332000242' %}selected="selected"{% endif %}>heidikleinswim</option>
      <option value="439290000" {% if request.session.competitor == '439290000' %}selected="selected"{% endif %}>loupcharmant</option>
      <option value="1041017111" {% if request.session.competitor == '1041017111' %}selected="selected"{% endif %}>zeusndione</option>
      <option value="2091887150" {% if request.session.competitor == '2091887150' %}selected="selected"{% endif %}>daftcollectionofficial</option>
      <option value="199457675" {% if request.session.competitor == '199457675' %}selected="selected"{% endif %}>muzungusisters</option>
      <option value="52899088" {% if request.session.competitor == '52899088' %}selected="selected"{% endif %}>dodobaror</option>
    </select>
  </div>
  {% if section == 'brand' %}
  <div>
    <label for="" class="title" >Type of Content</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="content_type1" value="AMBIENT">
    <label class="form-check-label" for="content_type1">AMBIENT</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="content_type2" value="FASHION">
    <label class="form-check-label" for="content_type2">FASHION</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="content_type3" value="LIFESTYLE">
    <label class="form-check-label" for="content_type3">LIFESTYLE</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="content_type4" value="OTHER">
    <label class="form-check-label" for="content_type4">OTHER</label>
  </div>
  {% endif %}
  <div class="form-group">
    <label for="timeframe" class="title">Time Frame</label>
    <input type="text" class="form-control" id="timeframe" name="timeframe" value="" placeholder="Select Data" readonly/>
    <small id="timeframelHelp" class="form-text text-muted">{{request.session.timeframe}}</small>
  </div>

  <div class="form-group">
    <label for="limit" class="title">Limit</label>
    <input type="text" class="form-control" id="limit" name="limit" value="{{request.session.limit|default:10}}" placeholder="Limit"/>
  </div>
  {% if section == 'community' %}
  <div class="form-group">
    <label for="complexity" class="title">Complexity</label>
    <input type="text" class="form-control" id="complexity" name="complexity" value="{{request.session.complexity|default:100}}" placeholder="Complexity"/>
  </div>
  {% endif %}

  <a href="javascript:filtra();" class="btn btn-primary">APPLICA</a>
</div>
{% block content %}
{% endblock content %}

    <script src="/static/sito/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/static/sito/js/jquery-ui.js"></script>

<script>
  $(document).ready(function () {
  $('.slider').click(function() {
    setTimeout(function(){ $('#change').submit(); }, 500);
    
  });
});

  function toggleFiltri() {
    $('#filtri').toggle();
  }

  function toggleMetrics() {
    $('#metrics').toggle();
  }

</script>
{% block common_bottom_script %}{% endblock %}
{% block bottom_script %}{% endblock %}
  </body>
</html>
