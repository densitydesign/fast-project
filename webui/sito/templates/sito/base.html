<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/sito/css/jquery-ui.css" rel="stylesheet">
    <link href="/static/sito/css/custom.css" rel="stylesheet">

    <title>FaST</title>
  </head>
  <body>
<header> 
    <img src="/static/sito/img/FsST-logo.png" style="height:50px;padding-top:10px;padding-left:10px;" alt="bad"> 
    <!-- Rounded switch -->
    <div style="margin-right:45%; margin-top:14px;float:right;">
      <form id="change" action="{% url 'change-section' %}" method="post">{% csrf_token %}
      Brand
    <label class="switch">
      <input type="checkbox" id="switch" name="switch" value="community" {% if section == 'community' %}checked{% endif %}>
      <span class="slider round"></span>
    </label> Communities  
  </form>
  </div>
</header>

{% block content %}
{% endblock content %}

    <script src="/static/sito/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/static/sito/js/jquery-ui.js"></script>

<script>
  $(document).ready(function () {
  $('.slider').click(function() {
    setTimeout(function(){ $('#change').submit(); }, 500);
    
  });
});
</script>
{% block bottom_script %}

{% endblock %}
  </body>
</html>
